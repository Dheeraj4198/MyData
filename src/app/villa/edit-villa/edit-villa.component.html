<form #form="ngForm" (ngSubmit)="UpdateVillas()">
    <br />
    <div class="container border p-3">
        <h1 class="text-primary">Edit Villa</h1>
        <hr />

        <div class="row">
            <div class="col-2">
                <label for="name" class="control-label pt-2" style="font-size:20px;">Name</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="VillaData.name">
            </div>

            <div class="col-2">
                <label for="rate" class="control-label pt-2" style="font-size:20px;">Rate</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="rate" name="rate" [(ngModel)]="VillaData.rate">
            </div>

            <div class="col-2">
                <label for="details" class="control-label pt-2" style="font-size:20px;">Details</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="details" name="details" [(ngModel)]="VillaData.details">
            </div>

            <div class="col-2">
                <label for="imageUrl" class="control-label pt-2" style="font-size:20px;">ImageUrl</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="VillaData.imageUrl">
            </div>

            <div class="col-2">
                <label for="occupancy" class="control-label pt-2" style="font-size:20px;">Occupancy</label>
            </div>
            <div class="col-10 pb-3">
                <input type="number" class="form-control" id="occupancy" name="occupancy"
                    [(ngModel)]="VillaData.occupancy">
            </div>

            <div class="col-2">
                <label for="sqft" class="control-label pt-2" style="font-size:20px;">Sqft</label>
            </div>
            <div class="col-10 pb-3">
                <input type="number" class="form-control" id="sqft" name="sqft" [(ngModel)]="VillaData.sqft">
            </div>

            <div class="col-2">
                <label for="amenity" class="control-label pt-2" style="font-size:20px;">Amenity</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="amenity" name="amenity" [(ngModel)]="VillaData.amenity">
            </div>

            <div class="col-5 offset-2">
                <a class="btn-primary btn form-control" routerLink="/villa/get-villa">Back to List</a>
                <router-outlet></router-outlet>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-success form-control">submit</button>
            </div>
        </div>
    </div>
</form>
