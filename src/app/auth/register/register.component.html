<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <br />
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" #form="ngForm" (ngSubmit)="AddUsers()"
                                    [formGroup]="addUserForm">

                                    <div>
                                        <label for="name" class="form-label">Name</label>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <input type="text" class="form-control" id="name" name="name"
                                                [(ngModel)]="addUser.name" placeholder="Enter your name"
                                                formControlName="name">
                                        </div>
                                        <div>
                                            <div *ngIf="addUserForm.get('name')?.hasError('required') && addUserForm.get('name')?.touched"
                                                class="text-danger">
                                                Name is required.
                                            </div>
                                            <div *ngIf="addUserForm.get('name')?.hasError('minlength') && addUserForm.get('name')?.touched"
                                                class="text-danger">
                                                Name must be at least 3 characters long.
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <label for="userName" class="form-label">UserName</label>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <input type="text" class="form-control" id="userName" name="userName"
                                                [(ngModel)]="addUser.userName" placeholder="Enter your UserName"
                                                formControlName="userName">
                                        </div>
                                        <div>
                                            <div *ngIf="addUserForm.get('userName')?.hasError('required') && addUserForm.get('userName')?.touched"
                                                class="text-danger">
                                                UserName is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="password" class="form-label">Password</label>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <input type="password" class="form-control" id="password" name="password"
                                                [(ngModel)]="addUser.password" placeholder="Enter your password"
                                                formControlName="password">
                                        </div>
                                        <div>
                                            <div *ngIf="addUserForm.get('password')?.hasError('required') && addUserForm.get('password')?.touched"
                                                class="text-danger">
                                                Password is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-success form-control">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
