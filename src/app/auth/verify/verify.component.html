<div class="container">
    <h1>OTP Verification</h1>
    <form [formGroup]="loginData1" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" formControlName="otp">
            <div *ngIf="loginData1.get('otp')?.hasError('required') && loginData1.get('otp')?.touched"
                class="error-message">
                otp is required.
            </div>
        </div>
        <button type="submit">Verify OTP</button>
        <router-outlet></router-outlet>
    </form>
</div>
