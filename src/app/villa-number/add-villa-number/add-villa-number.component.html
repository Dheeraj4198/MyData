<form #form="ngForm" (ngSubmit)="AddVillaNumber()" [formGroup]="addVillaNumberForm">
    <div class="container">
        <h1 class="text-primary">Create Villa Rooms</h1>
        <hr />

        <div class="row">
            <!-- <div class="col-md-6">
                <label for="villaID" class="form-label">Villa ID</label>
                <input type="text" class="form-control" id="villaID" name="villaID" [(ngModel)]="addVillaNumber.villaID"
                    placeholder="Enter villaID" formControlName="villaID">

                <div *ngIf="addVillaNumberForm.get('villaID')?.hasError('required') && 
                addVillaNumberForm.get('villaID')?.touched" class="text-danger">
                    Villa Id is required.
                </div>
            </div> -->

            <div class="col-md-6">
                <!-- *ngFor="let category of categories" [value]="category.value" -->
                <label for="villaID" class="form-label">Villa ID</label>
                <select class="form-control" id="villaID" name="villaID" [(ngModel)]="addVillaNumber.villaID"
                    formControlName="villaID">
                    <option value="" disabled>Select Villa ID</option>
                    <option *ngFor="let id of villaIDs" [value]="id">{{ id }}</option>
                </select>

                <div *ngIf="addVillaNumberForm.get('villaID')?.hasError('required') && addVillaNumberForm.get('villaID')?.touched"
                    class="text-danger">
                    Villa Id is required.
                </div>
            </div>



            <div class="col-md-6">
                <label for="villaNo" class="form-label">Room No</label>
                <input type="number" class="form-control" id="villaNo" name="villaNo"
                    [(ngModel)]="addVillaNumber.villaNo" placeholder="Enter villaNo" formControlName="villaNo">

                <div *ngIf="addVillaNumberForm.get('villaNo')?.hasError('required') && 
                addVillaNumberForm.get('villaNo')?.touched" class="text-danger">
                    villaNo is required.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="specialDetails" class="form-label">specialDetails</label>
                <input type="text" class="form-control" id="specialDetails" name="specialDetails"
                    [(ngModel)]="addVillaNumber.specialDetails" placeholder="Enter specialDetails"
                    formControlName="specialDetails">

                <div *ngIf="addVillaNumberForm.get('specialDetails')?.hasError('required') && addVillaNumberForm.get('specialDetails')?.touched"
                    class="text-danger">
                    specialDetails is required.
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <a class="btn btn-primary form-control" routerLink="/villaNumber/get-villaNumber">Back to List</a>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success form-control">Submit</button>
            </div>
        </div>
    </div>
</form>
